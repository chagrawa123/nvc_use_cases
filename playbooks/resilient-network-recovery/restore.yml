- name: Restore network config from GitHub backup
  hosts: all
  gather_facts: false
  vars:
    data_store:
      scm:
        origin:
          user:
            name: "rohitthakur2590"
            email: "rohitthakur2590@outlook.com"
          url: "https://github.com/rohitthakur2590/nvc_use_cases"
          token: "{{ lookup('env', 'gh_token') }}"
          path: "data/backups/{{ ansible_date_time.date }}/ios"
          filename: "ios_{{ ansible_date_time.date }}.txt"
  tasks:
    - name: Set host-level var (for AAP compatibility)
      set_fact:
        data_store: "{{ data_store }}"

    - name: Restore config from backup
      ansible.builtin.include_role:
        name: network.backup.restore
